<div style="margin-top: 30px; margin-bottom: 20px;">
      <span style="font-family: 'Lobster'; font-size: 3.8em; color: crimson; text-align: center; padding: 4%;">Sumcast</span>
</div>

<form ng-submit="login()">

<div class="container" style="width: 99%">    
<div id="loginbox" style="margin-top:20px;" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">                    
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title normal-text-yes"><strong>Sign In</strong></div> 
        </div>     
        <div class="panel-body">

            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                
            <form id="loginform" class="form-horizontal" role="form">
                        
                <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" style="text-align: left;" type="text" class="form-control normal-text-yes" name="phoneNum" placeholder="05X-XXX-XXXX" ng-model="user.phoneNum">                                  
                        </div>
                    
                <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" style="text-align: left;" type="password" class="form-control normal-text-yes" name="password" placeholder="Password" ng-model="user.password">
                        </div>

                    <div style="margin-top:10px;" class="form-group col-sm-12 controls">
                          <button class="btn btn-primary btn-lobster">Login</button>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; color: grey;" class="normal-text-yes" >
                                Don't have an account? 
                            <a href="/#/register">
                                <span class="btn btn-info btn-lobster">Register Here</span>
                            </a>
                            </div>

                            <div style="float:right; position: relative; top:-10px" class="normal-text-yes">
                            <!-- <a href="/#/settings"><br><br>Forgot password?</a></div> -->

                        </div>
                    </div>    
                </form>     
            </div>                     
        </div>  
</div>
</div>

    <div class="fullscreen-bg" style="background-color: white;">
      <video loop muted autoplay class="fullscreen-bg-video">
        <source src="pics/bgvid-minorg.mp4" type="video/mp4" />
        <source src="pics/bgvid-minorg-w.webm" type="video/webm" />
      </video>
    </div>

</form>
