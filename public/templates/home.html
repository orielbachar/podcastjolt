<div class="row" style="margin-top: 30px; margin-bottom: 20px;
  background-color: rgba(255,255,255,0.5);">
      <span style="font-family: 'Lobster'; font-size: 3.8em; color: crimson; text-align: center; padding: 4%; -webkit-text-stroke-width: 5px; -webkit-text-stroke-color: rgba(155,80,80,0.25);">Sumcast</span>
</div>


<div class="row panel" style="background-color: rgba(255,255,255,0.5);">
  <a id="settings" href="/#/settings" class="button" role="button"></a>
</div>

<div class="row">
  <span style="color: white; font-size: 20px">{{currentDate}}</span>
</div>

<div class="row">
  <a ng-click="toggleCalendar()" class="btn btn-primary btn-lg">Calendar</a>
</div>

<div class="container" style="width: 90%;">
	<div id="loginbox" class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 panel panel-info" style="background-color: rgba(255,255,255,0.5);">

			<div class="row panel-heading" style="height: 10px;"></div>

		    <div class="row" style="margin-bottom: 25px;">
		        <a id="record" href="tel:+17073362989" class="button" role="button" ></a>
		        <a id="play" class="button" role="button" ng-click="playAll(0)"></a>
		    </div>

      <div class="row panel-heading" style="height: 10px;"></div>

	</div>

</div>



<div ng-show="calendar" style="margin: 10px;" ng-controller="dateCtrl">
    <pre>Select Recordings by Date</pre>
<!-- <em>{{dt | date:'fullDate' }}</em> -->
    <div style="display:inline-block; min-height:290px;">
      <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
    </div>
    <button type="button" class="btn btn-danger" ng-click="setDate(dt)">Set Date</button>
    <hr />
    <!-- <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="setDate(2009, 7, 24)">2009-08-24</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button> -->
</div>

<div class="container" style="width: 90%;">
  <div class="row col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 panel" style="background-color: rgba(255,255,255,0.5);">
  <div class="bgwhite">
	<div ng-repeat="record in records track by $index">
		<span>{{record.user[0].nameFirst.charAt(0).toUpperCase() + record.user[0].nameFirst.slice(1)}}</span>
    <span>{{record.user[0].nameLast.charAt(0).toUpperCase() + record.user[0].nameLast.slice(1)}}</span>
		<audio id="record{{$index}}" ng-src="{{record.link}}" controls></audio>
	</div>

  </div>
  </div>
</div>
